<!DOCTYPE HTML>
<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <h1>Search Recipes</h1>
    <div id="search">
      <label for="searchterm">Search for recipes: </label>
      <input type="text" id="searchterm" v-model='searchterm'>
      <br>
      <label for="ingredients">With ingredients (seperated by commas): </label>
      <input type="text" id="ingredients" v-model='ingredients'>
      <button type="button" v-on:click='searchRecipes'>Search</button>
      
      <div id="results">
        <div class="recipe" v-for='recipe in recipes'>
          <h3>{{recipe.name}}</h3>
          <ul>
            <li v-for="ingredient in recipe.ingredients">
              {{ingredient.amount}} {{ingredient.units}} <a v-bind:href="ingredient.link">{{ingredient.name}}</a>
            </li>
          </ul>
          <ol>
            <li v-for="step in recipe.steps">
              {{step.text}}
            </li>
          </ol>
        </div>
      </div>
    </div>
    <script>
      let app = new Vue({
        el: '#search',
        data: {
          recipes: [],
          searchterm: '',
          ingredients: ''
        },
        methods: {
          searchRecipes() {
            let cleanIngredients = this.ingredients.replace('/,\s*/', ',').trim();
            
            fetch('/recipes?'
            + 'searchterm=' + this.searchterm
            + '&ingredients=' + cleanIngredients).then(response =>{
              return response.json();
            }).then(json => {
              this.recipes = json;
            });
//            let filters = {
//              searchterm: searchterm,
//              ingredients: ingredients.replace('/,\s*/', ',').trim();
//            }
            
          }
        }
      });
    </script>
  </body>
  
</html>
